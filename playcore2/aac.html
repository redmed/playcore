<!DOCTYPE html>
<html>
<head>
    <title>aac test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .log {
            width: 100%;
            height: 500px;
            overflow-y: scroll;
            border: 1px solid #000000;
            font-size: 16px;
        }

        .url {
            width: 100%;
        }

    </style>
    <link href="" type="text/css" rel="stylesheet">
</head>
<body>
<H1>AAC Test</H1>
<input type="text" class="url" id="songids" value="http://zhangmenshiting.baidu.com/data2/music/31974940/212747257600128.m4a?xcode=8b163a6456bb0278caa705b23d79df14"><br/>
<input type="button" id="start" value="start">
<input type="button" id="next" value="next">
<div>
    progress : <input id="progress" type="text">
    <br/>
    position : <input id="position" type="text">
    <br/>
    <div class="log" id="Log"></div>
</div>
<script type="text/javascript" src="js/common/jquery-1.8.2.js"></script>
<script type="text/javascript" src="js/common/tangram-custom.js"></script>
<script type="text/javascript" src="js/common/common.js"></script>
<script type="text/javascript" src="js/playcore2.js"></script>
<script type="text/javascript">
var $log = $('#Log');
var date = new Date();
function log(msg) {
    var diff = 0,
        curDate = new Date();
    diff = curDate - date;
    date = curDate;
    $log.append('<div>' +
            date.getHours() + ':' +
            date.getMinutes() + ':' +
            date.getSeconds() + '.' +
            date.getMilliseconds() + ' == ' + diff + ' ===> ' +
            msg + '</div>');
    $log.scrollTop($log.height());
}
</script>
<script type="text/javascript" src="js/aac.js"></script>
</body>
</html>
